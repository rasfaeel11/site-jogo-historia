<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RPG Backend Teste</title>
</head>
<body>

    <div id="tela-menu">
        <h1>Criar Novo Jogo</h1>
        
        <label>Nome do Herói:</label>
        <input type="text" id="inputNome" placeholder="Ex: Aragorn">
        <br><br>

        <label>Classe:</label>
        <select id="selectClasse">
            <option value="LUMINAR">Luminar</option>
            <option value="RACHADOR_HARMONIA">Rachador da Harmonia</option>
            <option value="CANTOR_DE_EALEN">Cantor de Ealen</option>
            <option value="ENTROPISTA">Entropista</option>
            <option value="FORJARDENTE">Forjardente</option>
            <option value="GUARDIAO_SINGULARIDADE">Guardião da Singularidade</option>
            <option value="SOMBRILICO">Sombrílico</option>
            <option value="VIAJANTE_TALUEN">Viajante Taluen</option>
            <option value="LUNATH_ANCESTRAL">Lunath Ancestral</option>
            <option value="MISTICO_ENTALMA">Místico da Entalma</option>
</select>
        <br><br>

        <button onclick="comecarJogo()">INICIAR AVENTURA</button>
    </div>

    <div id="tela-jogo" style="display: none;">
        <h1>Combate</h1>
        
        <h3>Você: <span id="displayHeroi">...</span></h3>
        <h3>Inimigo: <span id="displayInimigo">...</span></h3>
        <hr>
        
        <button onclick="jogarTurno('ATACAR')">Atacar</button>
        <button onclick="jogarTurno('CURAR')">Curar</button>
        <button onclick="jogarTurno('MAGIA')">Magia</button>
        <button onclick="jogarTurno('FUGIR')">Fugir</button>
        <button onclick="jogarTurno('HABILIDADE_ESPECIAL')">Habilidade Supema</button>
        

        <h3>Histórico:</h3>
        <div id="listaLogs"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
